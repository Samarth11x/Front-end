<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form action="submit">

        <label for="user_name">Username :</label>

        <input 
         type="text"
         id="user_name"
         placeholder="email, name" 
         required="true" 
         name="username" 
         value=""> 
         
         <br>

        <label for="user_password">Password :</label>

        <input 
         type="password" 
         id="user_password"
         required="true" 
         name="password" 
         value=""><br>
         
        <input type="submit"> <br>
    </form>
</body>
</html>
