<!DOCTYPE html> <!-- Defines the HTML document type -->
<html lang="en"> <!-- Root element of the HTML document. The 'lang' attribute specifies the language of the document's content as English ('en'). This is useful for accessibility and SEO. -->
<head> <!-- Container for metadata (data about the document) -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering on mobile devices -->
    <title>My first web page</title> <!-- Title displayed on the browser tab -->
</head>
<body>  <!-- Container for the content displayed on the web page -->
    <h1>Hello World!  This is my first website.</h1> <!-- Main heading -->
</body>
</html>
